<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        THIS IS A CALCULATOR
    </header>
    <div>
        <div class="calculator" id="calculator">
            <div class="results" id="results"> SOME TEXT </div>
            <div class="buttons" id="buttons">
                <div class="first-row" id="first-row">
                    <div class="number" id="seven"> 7 </div>
                    <di class="number" id="eight"> 8 </di>
                    <div class="number" id="nine"> 9 </div>
                    <div class="operator" id="add"> + </div>
                </div>
                <div class="second-row" id="second-row">
                    <div class="number" id="four"> 4 </div>
                    <div class="number" id="fiv"> 5 </div>
                    <div class="number" id="six"> 6 </div>
                    <div class="operator" id="multiply"> × </div>
                </div>
                <div class="third-row" id="third-row">
                    <div class="number" id="one"> 1 </div>
                    <div class="number" id="two"> 2 </div>
                    <div class="number" id="three"> 3 </div>
                    <div class="operator" id="subtract"> - </div>
                </div>
                <div class="fourth-row" id="fourth-row">
                    <div class="operator" id="seven"> C </div>
                    <div class="operator" id="seven"> = </div>
                    <div class="number" id="seven"> 0 </div>
                    <div class="operator" id="divide"> ÷ </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" id="footer">
        <span class="copyright" id="copyright">
            Copyright © 2022 Chris Chan
        </span>
        <a class="github" id="github" href="https://github.com/thechrizilla">
            <i class="fa fa-github" style="font-size:25px;color:black"></i>
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
